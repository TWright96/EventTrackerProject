<!DOCTYPE html>
<html>
<head>


<meta charset="UTF-8">
<title>Impulse Buys</title>
<script src="js/script.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<!-- TODO: add bootstrap link-->
<!-- TODO: add local css stylesheet -->
<link rel="stylesheet" href="css/main.css">
</head>

<body>
<main class="container-fluid">


	<div id="ImpulseBuysListDiv">
	<h1>Impulse Buys</h1>

		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Purchase Id</th>
					<th>Name</th>
					<th>Price</th>
					
					
					
				</tr>
			</thead>
			<tbody id="impulseBuysListTableBody"></tbody>
		</table>



	</div> 
	
	<div id= 'impulseBuyDetails'></div>
	
	<div id="updateImpulseBuys"></div>
	<div id="addImpulseBuys">
	<form name="addImpulseBuyForm">
		<input type="text" name="name" placeholder="item" class="form-control"> <input
			type="text" name="imageUrl" placeholder="image" class="form-control"> <input
			type="number" step="0.01" name="price" placeholder="0.00" class="form-control"> <input
			type="text" name="description" placeholder="describe what you wasted money on and why" class="form-control">
			
			<button name="addButton" class="btn btn-success">Add Purchase</button>
	</form>
</div>
</main>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"crossorigin="anonymous"></script>
</body>
</html>
